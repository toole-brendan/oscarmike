<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Iframe Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Camera Permissions in Iframe Test</h1>
    
    <div class="test-section">
        <h2>Test Page with Camera Access</h2>
        <!-- This is a minimal test page embedded inside this page -->
        <iframe src="minimal-camera-test.html" allow="camera; microphone; geolocation" allowfullscreen></iframe>
    </div>

    <div class="test-section">
        <h2>Allow Attribute Reference</h2>
        <p>The iframe above includes:</p>
        <pre>allow="camera; microphone; geolocation"</pre>
        <p>This explicitly tells the browser to allow camera access in the iframe.</p>
    </div>
</body>
</html>
